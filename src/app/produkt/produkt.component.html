<div class="card" style="border-color: white;">
    <div style="padding: 20px;">
        <h5>{{navn}}</h5>
        <p>{{beskrivelse}}</p>

        <!--"Legg til"-knappen endrer antall-property pÃ¥ produktet-->
        <form #leggTil="ngForm" (ngSubmit)="onClickLeggTil(leggTil.value)">
        <!--Dersom produkt ikke har et bilde, vil et blankt bilde vises (none.PNG)-->            
        <img [src]="bilde" onerror="this.onerror=null; this.src='/./assets/images/produktbilder/none.PNG'">
            <br><br>
            <input type="number" name="antall" placeholder="stk." ngModel>
            <input type="submit" value="Legg til" class="btn-secondary">
        </form>
    </div>
    <hr>
</div>
